name: cardx
version: 0.1.0.0
github: "githubuser/cardx"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2023 Author name here"

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/cardx#readme>
default-extensions:
  - OverloadedStrings
  - OverloadedLabels
  - OverloadedRecordDot
  - DuplicateRecordFields
  - ImportQualifiedPost
  - NoFieldSelectors
  - DeriveGeneric
  - NoImplicitPrelude
  - NamedFieldPuns

dependencies:
  - base >= 4.7 && < 5
  - relude
  - data-default-class
  - vector
  - text
  - bytestring
  - optics
  - monomer
  - text-show
  - random
  - random-shuffle

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  cardx-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - cardx

tests:
  cardx-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - cardx
      - hspec
